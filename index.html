<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<div class="whole">

    <body>
        <header>
            <form>

                <input type="search" placeholder="Enter a city..." id="bar">
                <input type="submit" value="Search" id="srchb">
            </form>
        </header>
        <main>

            <div class="temp-details">
                <div>
                    <h1></h1>
                    <p>
                        <span class="d"></span>
                        <span id="des"></span>
                        <br>
                        Humidity: <span class="h"><strong></strong>

                        </span> Wind: <span class="w"><strong></strong></span>

                    </p>
                </div>

                <div class="temp">
                    <div class="icon"></div>
                    <div class="curTemp"></div>
                    <div class="uniTemp">ºF</div>

                </div>
            </div>



            <span class="forecast">
                <ul id="forDay">
                    <span class="d2">
                        <li>Monday</li>
                        <li class="iconF">

                            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                                width="44px">
                        </li>
                        <li class="mm">
                            <span class="max">17º</span> | <span class="min">14º</span>
                        </li>
                    </span>
                </ul>

                <ul>
                    <span class="d1">
                        <li>Tuesday</li>
                        <li class="iconF">

                            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                                width="44px">
                        </li>
                        <li class="mm">
                            <span class="max">17º</span> | <span class="min">14º</span>
                        </li>
                    </span>
                </ul>

            </span>
</div>

</div>


</main>
<footer>
    Coded by <a href="https://github.com/ashsah00" target="_blank">Ash Sahin</a>.

    Open-sourced on <a href="https://github.com/ashsah00/weather" target="_blank">Github</a>
    and hosted on <a href="https://gleaming-weather-7ef298.netlify.app/" target="_blank">Netlify</a>



</footer>
</div>

<script src="src/script.js"></script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<div class="whole">

    <body>
        <header>
            <form>

                <input type="search" placeholder="Enter a city..." id="bar">
                <input type="submit" value="Search" id="srchb">
            </form>
        </header>
        <main>

            <div class="temp-details">
                <div>
                    <h1></h1>
                    <p>Tuesday 8:04, sunny
                        <br>
                        Humidity: <span class="h"><strong>60</strong>

                        </span><strong>%</strong> Wind: <span class="w"><strong>3
                            </strong></span><strong>m/h</strong>

                    </p>
                </div>

                <div class="temp">

                    <div class="icon">☀️</div>
                    <div class="curTemp"></div>
                    <div class="uniTemp">ºF</div>

                </div>
            </div>

        </main>
        <footer>
            Coded by <a href="https://github.com/ashsah00" target="_blank">Ash Sahin</a>.

            Code hosted on <a href="https://github.com/ashsah00/weather" target="_blank">Github</a>
            and website hosted on <a href="https://gleaming-weather-7ef298.netlify.app/" target="_blank">Netlify</a>



        </footer>
</div>

<script src="src/script.js"></script>


</body>



</html>
